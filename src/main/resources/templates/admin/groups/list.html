<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout-admin">
<div layout:fragment="content" class="top-area">
    <div class="prepend-top-default append-bottom-default">
        <form class="js-search-form" action="/admin/groups" accept-charset="UTF-8" method="get">
            <div class="search-holder">
                <div class="search-field-holder">
                    <input type="search" name="name" id="name" class="form-control search-text-input js-search-input" autofocus="autofocus" spellcheck="false" placeholder="Search by name" value=""/>
                    <i class="fa fa-search search-icon"></i>
                </div>
                <div class="dropdown">
                    <button class="dropdown-menu-toggle " type="button" data-toggle="dropdown"><span class="dropdown-toggle-text ">Last created</span><i class="fa fa-chevron-down"></i></button>
                    <ul class="dropdown-menu dropdown-menu-align-right">
                        <li class="dropdown-header">
                            Sort by
                        </li>
                        <li>
                            <a href="/admin/groups?sort=created_desc">Last created</a>
                            <a href="/admin/groups?sort=created_asc">Oldest created</a>
                            <a href="/admin/groups?sort=updated_desc">Last updated</a>
                            <a href="/admin/groups?sort=updated_asc">Oldest updated</a>
                            <a href="/admin/groups?sort=storage_size_desc">Largest group</a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-new" th:href="@{/admin/groups?create}">New Group</a>
            </div>
        </form>
    </div>
</div>
</html>
