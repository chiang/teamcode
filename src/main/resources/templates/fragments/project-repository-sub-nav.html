<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="sub-nav" class="scrolling-tabs-container sub-nav-scroll">
    <div class="fade-left">
        <i class="fa fa-angle-left"></i>
    </div>
    <div class="fade-right">
        <i class="fa fa-angle-right"></i>
    </div>
    <div class="nav-links sub-nav scrolling-tabs">
        <ul class="container-fluid container-limited">
            <li th:classappend="${#httpServletRequest.requestURI.matches('/.*/.*/changedFiles')} ? 'active' : ''">
                <a title="Issues" th:href="@{/{groupPath}/{projectPath}/changedFiles(groupPath=${paramGroupPath},projectPath=${paramProjectPath})}"><span>Files</span></a>
            </li>
            <li th:classappend="${#httpServletRequest.requestURI.matches('/.*/.*/commits')} ? 'active' : ''">
                <a title="Labels" th:href="@{/{groupPath}/{projectPath}/commits(groupPath=${paramGroupPath},projectPath=${paramProjectPath})}"><span>Commits</span></a>
            </li>
        </ul>
    </div>
</div><!-- .sub-nav-scroll -->
</html>
