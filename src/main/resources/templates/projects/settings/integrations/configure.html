<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout-project">
<div layout:fragment="content" th:classappend="project-settings-container">
	<div th:replace="fragments/project-settings-nav :: project-settings-nav"></div>
	<div class="project-settings-wrapper integration-config">
    <form id="form-project-pipeline-settings"
          th:action="@{/projects/{path}/admin/settings/integrations/{serviceName}(path=${paramProjectPath},serviceName=${serviceName})}"
          accept-charset="UTF-8" data-remote="true" method="post">
      <input type="hidden" name="_method" value="patch"/>
      <div class="project-edit-errors"></div>
      <div id="vue-integration-service-config"
           th:attr="data-group-path=${paramGroupPath},data-project-path=${paramProjectPath},data-service-name=${serviceName}"/>
    </form>
  </div>
</div>
</html>
